<h1 mat-dialog-title>For the beeeeeers: {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's the new price?</p>
  <mat-form-field>
    <label>
      <input type="number" matInput [(ngModel)]="newPrice">
    </label>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button (click)="onClick()"cdkFocusInitial>Ok</button>
</div>
