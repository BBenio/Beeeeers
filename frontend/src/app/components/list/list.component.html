<div>
  <mat-card>
    <button mat-raised-button color="primary" (click)="openDialogCreateBeer()">Create New Beer</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef class="title-table name-table-mat-sort-header-container " align="center" mat-sort-header > Name</th>
        <td mat-cell *matCellDef="let beer" align="center"> {{beer.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="title-table" align="center"> Description</th>
        <td mat-cell *matCellDef="let beer" align="center"> {{beer.description}} </td>
      </ng-container>

      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef class="title-table name-table-mat-sort-header-container" align="center" mat-sort-header> Note</th>
        <td mat-cell *matCellDef="let beer" align="center"> {{beer.note}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="mat-column-right" class="title-table" align="center"> Actions</th>
        <td mat-cell *matCellDef="let beer" class="mat-column-right buttons-table" align="center">
          <button mat-button color="primary" (click)="openDialogEditBeer(beer._id, beer)">Edit</button>
          <button mat-button color="primary" (click)="openDialogAddPrice(beer._id, beer)">Add new Price</button>
          <button mat-button color="warn" (click)="openDialogDelete(beer._id, beer)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
